<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestão de Produtos</title>
  <link rel="stylesheet" href="css/produtos.css" />
</head>
<body>
  <div class="container">
    <h1>Gestão de Produtos</h1>

    <table id="tabela-clientes">
      <thead>
        <tr>
          <th>Nome</th>
          <th>ID</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="form">
      <h2>Cadastrar Produto</h2>
      <input type="text" id="nome" placeholder="Nome do produto" />
      <input type="number" id="id" placeholder="ID do produto">
      <button onclick="adicionarProdutos()">Adicionar Produto</button>
      <form action="/principal" method="get"><button type="submit"  class="pagIButton">Página Principal</button></form>
    </div>
  </div>
  <script  src="js/produtos.js">
  </script>
</body>
</html>
